<!DOCTYPE html>

<head>

</head>
<body>

  <h3>Here are a bunch of links:</h3>

  <ul>
    <li><a href="https://www.chia.com/">Absolute Path (external link)</a></li>

  <ul>
  <br>

</body>
</html>
